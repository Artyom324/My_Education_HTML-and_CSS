<!DOCTYPE html>
<html lang="ru" title="Знакомство с CSS.">
<head>
	<meta charset="utf-8">
	<title>Ввод в CSS.</title>
</head>
<body>
	<style type="text/css"> /* Как подключается СSS. */

		h1 {
			свойство: значение; /* По тегу */
		}
		.class1 {
			свойство: значение; /* По классу */
		}
		p.class1 { 
			свойство: значение; /* к тегу с классом */
		}
		#id1{
			свойство: значение; /* по id */
		}
		p#id2{
			свойство: значение; /* к тегу с id */
		}
		.class1 span {
			свойство: значение; /* тег внутри другого тега с классом */
		}
		.class1 .class3 {
			свойство: значение; /* класс внутри другого класса */
		}
		
	</style>
</body>
</html>
